<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Template Surat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Template Surat</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#home">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#kategori">Template Surat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tentang Kami</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero" id="home">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <h1>Selamat datang di Template Surat</h1>
          <p>Temukan berbagai template surat yang dapat Anda gunakan dengan mudah dan cepat.</p>
          <a href="#" class="btn btn-primary">Mulai Sekarang</a>
        </div>
        <div class="col-lg-6">
          <img src="tes.webp" alt="Template Surat" class="img-fluid">
        </div>
      </div>
    </div>
  </header>

  <div class="container" id="kategori">
    <h2>Kategori Surat</h2>
    <div class="row">
      <div class="col-lg-4 col-md-6">
        <div class="category-card">
          <img src="img/undangan.png" alt="Kategori Surat 1">
          <div class="category-overlay">
            <h3>Surat Undangan</h3>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="category-card">
          <img src="img/resmi.png" alt="Kategori Surat 2">
          <div class="category-overlay">
            <h3>Surat Resmi</h3>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="category-card">
          <img src="img/pengajuan.png" alt="Kategori Surat 3">
          <div class="category-overlay">
            <h3>Surat Pengajuan</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Add your content here -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>

</html
